    <meta name="title" content="Masakkali Courier | Fast & Reliable Delivery Service" />
    <meta name="description" content="Masakkali provides lightning-fast courier and parcel delivery services. Track your parcels in real-time with our advanced logistics dashboard." />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://masakkali-courier.web.app" />

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loader-logo {
        width: 80px;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader"> 
        <img src="/src/assets/logo.png" alt="Masakkali Logo" class="loader-logo" />
        <p style="font-family: 'Urbanist', sans-serif; margin-top: 1rem; color: #570df8; font-weight: 600; letter-spacing: 2px;">MASAKKALI</p>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
