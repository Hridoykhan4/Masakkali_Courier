<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masakkali Courier | Fast & Reliable</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      /* Pre-loader Styling */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff; /* Matches your light theme */
        z-index: 9999;
        transition: opacity 0.4s ease-out, visibility 0.4s;
      }
      
      /* Dark mode support for the loader if user preference is dark */
      @media (prefers-color-scheme: dark) {
        #initial-loader { background-color: #0f172a; }
      }

      .loader-circle {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #570df8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .fade-out {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader"> 
      <img src="/logo.png" alt="Masakkali" style="width: 70px; margin-bottom: 20px;" />
      <div class="loader-circle"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Professional Handoff: 
      // Removes the loader when the script actually starts running
      document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          // Small timeout to ensure the browser has painted the root
          setTimeout(() => {
            loader.classList.add('fade-out');
            // Clean up DOM after transition
            setTimeout(() => loader.remove(), 400);
          }, 200);
        }
      });
    </script>
  </body>
</html>
